<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1 class="tituloCadastro">Cadastro de Cidades</h1>

    <input type="text" name="nome" id="nome" placeholder="Insira o nome da cidade">
    <input type="text" name="estado" id="estado" placeholder="Insira o estado">
    <input type="text" name="sigla" id="sigla" placeholder="Insira a sigla">
    
    <br>
    <br>
    <button type="button" class="btn btn-primary" onclick="novaCidade()">Salvar</button>

    <br>
    <br>
    <br>
    <br>

    <h1 class="tituloSelect">Cidades cadastradas</h1>
    <select name="selectCidade" id="selectCidade">
        <option value="default" selected>Selecione...</option>
    </select>

    <button type="button" class="btn btn-success" onclick="confirmarCidade()">Adicionar a lista</button>

    <br>
    <br>
    <br>
    <br>

    <h1 class="tituloLista">Lista de cidades</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Estado</th>
                <th scope="col">Sigla</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
