<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cidade.css">
    <title>Tabela em HTML</title>
</head>
<body>

    <!-- Titulo do cadastro -->
    <h1 class="tituloCadastro">Cadastro de Cidades</h1>

    <!-- Inputs -> O ID de cada input é usado no arquivo JavaScript
     Para manipular os dados, são muito importantes -->
    <input type="text" name="nome" id="nome" placeholder="Insira o nome da cidade">
    <input type="text" name="estado" id="estado" placeholder="Insira o estado">
    <input type="text" name="sigla" id="sigla" placeholder="Insira a sigla">
    
    <br>
    <br>
    <button type="button" onclick="novaCidade()">Salvar</button>
    
    <br>
    <br>
    <br>
    <br>

    <!-- Titulo da tabela -->
    <h1 class="tituloLista">Lista de cidades</h1>

    <!-- A tabela não precisa de ID, ela será manipulada por parte do corpo
     ou seja, o tbody, que fica depois do thead abaixo -->
    <table>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Estado</th>
                <th scope="col">Sigla</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="cidade.js"></script>
</body>
</html>
